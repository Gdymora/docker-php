# Глобальні налаштування таймаутів (перед server блоками)
#fastcgi_read_timeout 300;
#fastcgi_connect_timeout 300;
#fastcgi_send_timeout 300;
#proxy_read_timeout 300;
#proxy_connect_timeout 300;
#proxy_send_timeout 300;

# HTTP сервер (без редіректу)
server {
    listen 8006;
    listen [::]:8006;
    
    server_name _;
    
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    root /var/www/telegram-api/src/public;
    
    index index.php index.html index.htm;
    error_log  /var/log/nginx/nginx_error.log;
    access_log /var/log/nginx/nginx_access.log;

    location / { 
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-8:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# HTTPS сервер
server {
    listen 1338 ssl;
    listen [::]:1338 ssl;
    server_name _;
    
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # ssl_certificate /etc/nginx/ssl/certificate.crt;
    # ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_certificate /etc/letsencrypt/live/storage.jdymora.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/storage.jdymora.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    
    root /var/www/telegram-api/src/public;
    
    index index.php index.html index.htm;
    error_log  /var/log/nginx/nginx_error.log;
    access_log /var/log/nginx/nginx_access.log;

    location / {  
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-8:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
