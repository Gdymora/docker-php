
version: '3.8'

services:
  php-8:
    build: ./images/php83
    container_name: php83
    restart: unless-stopped
    mem_limit: "2512m"          # Максимальний обсяг пам'яті (2.512 GB)
    cpu_quota: 50000            # 50% одного ядра (50,000 мікросекунд на 100,000)
    cpu_period: 100000          # Період для розрахунку CPU
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${DB_DATABASE:-myapp}
      MYSQL_USER: ${DB_USERNAME:-myuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mypassword}
      PHP_IDE_CONFIG: "serverName=Docker"
      TZ: "Europe/Kiev"
    volumes:
      # - ./www:/var/www:cached
      - ./www:/var/www:delegated
      - ./images/php83/php.ini:/usr/local/etc/php/conf.d/docker-fpm.ini:ro
    networks:
      - app-network
      - shared_network
    ports:
      - "9000:9000"
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8005:8005"
      - "5173:5173"
      - "5174:5174"
      - "5132:5132"
      - "5133:5133"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    working_dir: /var/www
    command: /bin/bash -c "/var/www/filestorage/src/start.sh"
    # command: /bin/bash -c "/var/www/filestorage/src/start.sh && /var/www/socialnetwork/cabinet/start.sh"
        

  mysql:
    image: mysql:8.0.35
    container_name: mysql_container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-articles_db}
      MYSQL_USER: ${DB_USERNAME:-myuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mypassword}
      TZ: "Europe/Kiev"
    command:
      - --authentication-policy=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/backups:/backups
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - app-network
      - shared_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      TZ: "Europe/Kiev"
    ports:
      - "8090:80"
    depends_on:
      - mysql
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis_container
    restart: unless-stopped
    environment:
      TZ: "Europe/Kiev"
    networks:
      - app-network
      - shared_network

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    external: false
  shared_network:
    external: true

